{% load static %}
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>articles list</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}"/>
    </head>
    <body>
        <h1>List of Articles</h1>
        {% for i in articles %}
        <h2><a href="#">{{i.title}}</a></h2>
        <p>{{i.preview}}</p>
        <p>{{i.date}}</p>
        {% endfor %}
    </body>
</html>
